<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     <form id="Calculator">
        <input name="display" id="display">
        <button id="clearMem" class="oper" onclick="clearBtn()">AC</button>


        <div>
            <button type="button" class="digit" onclick="btn7()">7</button>
            <button type="button" class="digit" onclick="btn8()">8</button>
            <button type="button" class="digit"  onclick="btn9()">9</button>
            <button type="button" id="plus" class="oper" onclick="plusBtn()">+</button>
        </div>

        <div>
          <button type="button" class="digit" onclick="btn4()">4</button>
          <button type="button" class="digit" onclick="btn5()">5</button>
          <button type="button" class="digit" onclick="btn6()">6</button>
          <button type="button" id="minus" class="oper" onclick="minusBtn()" >-</button>
        </div>

        <div>
          <button type="button" class="digit" onclick="btn1()">1</button>
          <button type="button" class="digit" onclick="btn2()">2</button>
          <button type="button" class="digit" onclick="btn3()">3</button>          
          <button type="button" id="divide" class="oper" onclick="divideBtn()" >/</button>
        </div>

        <div>
          <button type="button" id="decimal"  class="oper" onclick="decimalBtn()">.</button>
          <button type="button" class="digit" onclick="btn0()">0</button>
          <button type="button" id="equal" 	class="oper" onclick="equalsBtn()">=</button>
          <button type="button" id="multiply" class="oper" onclick="multiplyBtn()">x</button>
      </div>
        </div>
     </form>       
        
        
        
      </div>
    <script src="app.js"></script>
</body>
</html>
