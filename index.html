<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     <section>
       <div class="container">
        
        <div class="buttons">
        <div id="display"></div>
        <button id="clearMem" class="oper">AC</button>
    

        <div>
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" id="plus" class="button">+</button>
        </div>

        <div>
          <button type="button" class="button">4</button>
          <button type="button" class="button">5</button>
          <button type="button" class="button">6</button>
          <button type="button" id="minus" class="oper">-</button>
        </div>

        <div>
          <button type="button" class="button">1</button>
          <button type="button" class="button">2</button>
          <button type="button" class="button">3</button>          
          <button type="button" id="divide" class="button">/</button>
        </div>

        <div>
          <button type="button" id="button"  class="button">.</button>
          <button type="button" class="button">0</button>
          <button type="button" id="equal" 	class="button">=</button>
          <button type="button" id="multiply" class="button">x</button>
      </div>
        </div>
      </div>
     </section>
        
        
        
      </div>
    <script src="app.js"></script>
    
</body>
</html>
