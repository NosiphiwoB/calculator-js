<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <section>
      <div class="container">
        <div>
          <display id="display"></display>
        </div>

        <div class="buttons">
          
          <button id="delete"class="button">AC</button>
          <button id="sign" class="button">(</button>
          <button id="sign" class="button">)</button>
          <button id="sign" class="button">/</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button id="sign" class="button">+</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button id="sign" class="button">-</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button id="sign" class="button">*</button>
          <button class="button" id="backspace"><span class="material-symbols-outlined">
            backspace
            </span></button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button" id="equal">=</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
